<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуг - Центр Поддержки Предпринимательства</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide {
            width: 1em;
            height: 1em;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Простые иконки вместо lucide-react
        const Calculator = () => <svg className="lucide" viewBox="0 0 24 24"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="10" x2="8" y2="10"/><line x1="8" y1="14" x2="10" y2="14"/><line x1="14" y1="14" x2="16" y2="14"/><line x1="8" y1="18" x2="10" y2="18"/><line x1="14" y1="18" x2="16" y2="18"/></svg>;
        const Building = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12h12"/><path d="M6 8h12"/><path d="M6 16h12"/></svg>;
        const FileText = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14,2 14,8 20,8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10,9 9,9 8,9"/></svg>;
        const Users = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const DollarSign = () => <svg className="lucide" viewBox="0 0 24 24"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const CheckCircle = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>;

        const AccountingCalculator = () => {
          const [formData, setFormData] = useState({
            companyType: '',
            employeeCount: '',
            revenue: '',
            services: [],
            taxSystem: '',
            documentFlow: '',
            reportingComplexity: '',
            additionalServices: []
          });

          const [totalCost, setTotalCost] = useState(0);
          const [breakdown, setBreakdown] = useState({});
          const [showResults, setShowResults] = useState(false);

          // Базовые тарифы для разных услуг
          const basePrices = {
            bookkeeping: {
              small: 15000,
              medium: 35000,
              large: 60000
            },
            taxReporting: {
              simple: 8000,
              medium: 18000,
              complex: 35000
            },
            payroll: {
              perEmployee: 500,
              minimum: 5000
            },
            consulting: 3000,
            audit: 25000,
            legal: 5000
          };

          // Коэффициенты сложности
          const complexityMultipliers = {
            taxSystem: {
              'упрощенная': 1.0,
              'осн': 1.5,
              'енвд': 0.8,
              'патент': 0.6
            },
            documentFlow: {
              'низкий': 1.0,
              'средний': 1.3,
              'высокий': 1.8
            }
          };

          const handleInputChange = (field, value) => {
            setFormData(prev => ({
              ...prev,
              [field]: value
            }));
          };

          const handleServiceChange = (service, checked) => {
            setFormData(prev => ({
              ...prev,
              services: checked 
                ? [...prev.services, service]
                : prev.services.filter(s => s !== service)
            }));
          };

          const handleAdditionalServiceChange = (service, checked) => {
            setFormData(prev => ({
              ...prev,
              additionalServices: checked 
                ? [...prev.additionalServices, service]
                : prev.additionalServices.filter(s => s !== service)
            }));
          };

          const calculateCost = () => {
            let cost = 0;
            let costBreakdown = {};

            // Определение размера бизнеса
            const getBusinessSize = () => {
              const employees = parseInt(formData.employeeCount) || 0;
              const revenue = parseInt(formData.revenue) || 0;
              
              if (employees <= 15 && revenue <= 60000000) return 'small';
              if (employees <= 100 && revenue <= 400000000) return 'medium';
              return 'large';
            };

            const businessSize = getBusinessSize();

            // Базовая стоимость ведения учета
            if (formData.services.includes('ведение-учета')) {
              const baseCost = basePrices.bookkeeping[businessSize];
              const taxMultiplier = complexityMultipliers.taxSystem[formData.taxSystem] || 1;
              const docMultiplier = complexityMultipliers.documentFlow[formData.documentFlow] || 1;
              
              const bookkeepingCost = baseCost * taxMultiplier * docMultiplier;
              cost += bookkeepingCost;
              costBreakdown['Ведение бухгалтерского учета'] = bookkeepingCost;
            }

            // Налоговая отчетность
            if (formData.services.includes('налоговая-отчетность')) {
              let reportingCost;
              switch(formData.reportingComplexity) {
                case 'простая':
                  reportingCost = basePrices.taxReporting.simple;
                  break;
                case 'средняя':
                  reportingCost = basePrices.taxReporting.medium;
                  break;
                case 'сложная':
                  reportingCost = basePrices.taxReporting.complex;
                  break;
                default:
                  reportingCost = basePrices.taxReporting.simple;
              }
              cost += reportingCost;
              costBreakdown['Налоговая отчетность'] = reportingCost;
            }

            // Расчет зарплаты
            if (formData.services.includes('расчет-зп')) {
              const employees = parseInt(formData.employeeCount) || 0;
              const payrollCost = Math.max(
                employees * basePrices.payroll.perEmployee,
                basePrices.payroll.minimum
              );
              cost += payrollCost;
              costBreakdown['Расчет заработной платы'] = payrollCost;
            }

            // Дополнительные услуги
            formData.additionalServices.forEach(service => {
              switch(service) {
                case 'консультации':
                  cost += basePrices.consulting;
                  costBreakdown['Консультационные услуги'] = basePrices.consulting;
                  break;
                case 'аудит':
                  cost += basePrices.audit;
                  costBreakdown['Аудиторские услуги'] = basePrices.audit;
                  break;
                case 'юридические':
                  cost += basePrices.legal;
                  costBreakdown['Юридические услуги'] = basePrices.legal;
                  break;
              }
            });

            setTotalCost(cost);
            setBreakdown(costBreakdown);
            setShowResults(true);
          };

          const resetForm = () => {
            setFormData({
              companyType: '',
              employeeCount: '',
              revenue: '',
              services: [],
              taxSystem: '',
              documentFlow: '',
              reportingComplexity: '',
              additionalServices: []
            });
            setShowResults(false);
            setTotalCost(0);
            setBreakdown({});
          };

          return (
            <div className="max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
              <div className="bg-white rounded-2xl shadow-xl p-8">
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center mb-4">
                    <Calculator className="w-12 h-12 text-indigo-600 mr-3" />
                    <h1 className="text-3xl font-bold text-gray-800">Калькулятор бухгалтерских услуг</h1>
                  </div>
                  <p className="text-gray-600">Рассчитайте стоимость бухгалтерских и налоговых услуг для вашего бизнеса</p>
                  <div className="mt-4 text-sm text-gray-500">
                    <p><strong>Центр Поддержки Предпринимательства</strong></p>
                    <p>г. Кемерово, пр. Кузнецкий 51, офис 213</p>
                    <p>Телефон: +79001097954 | Email: 780795@bk.ru</p>
                  </div>
                </div>

                {!showResults ? (
                  <div className="space-y-8">
                    {/* Общая информация о компании */}
                    <div className="bg-gray-50 rounded-xl p-6">
                      <h2 className="text-xl font-semibold mb-4 flex items-center">
                        <Building className="w-5 h-5 mr-2 text-indigo-600" />
                        Информация о компании
                      </h2>
                      
                      <div className="grid md:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium mb-2">Тип организации</label>
                          <select
                            value={formData.companyType}
                            onChange={(e) => handleInputChange('companyType', e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          >
                            <option value="">Выберите тип</option>
                            <option value="ооо">ООО</option>
                            <option value="ао">АО</option>
                            <option value="ип">ИП</option>
                            <option value="пао">ПАО</option>
                          </select>
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2">Количество сотрудников</label>
                          <input
                            type="number"
                            value={formData.employeeCount}
                            onChange={(e) => handleInputChange('employeeCount', e.target.value)}
                            placeholder="Введите количество"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2">Годовой оборот (руб.)</label>
                          <input
                            type="number"
                            value={formData.revenue}
                            onChange={(e) => handleInputChange('revenue', e.target.value)}
                            placeholder="Введите сумму"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2">Система налогообложения</label>
                          <select
                            value={formData.taxSystem}
                            onChange={(e) => handleInputChange('taxSystem', e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          >
                            <option value="">Выберите систему</option>
                            <option value="упрощенная">УСН (упрощенная)</option>
                            <option value="осн">ОСН (общая)</option>
                            <option value="енвд">ЕНВД</option>
                            <option value="патент">Патент</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    {/* Основные услуги */}
                    <div className="bg-gray-50 rounded-xl p-6">
                      <h2 className="text-xl font-semibold mb-4 flex items-center">
                        <FileText className="w-5 h-5 mr-2 text-indigo-600" />
                        Необходимые услуги
                      </h2>

                      <div className="space-y-3">
                        {[
                          { id: 'ведение-учета', label: 'Ведение бухгалтерского учета', desc: 'Полное ведение учета операций' },
                          { id: 'налоговая-отчетность', label: 'Налоговая отчетность', desc: 'Подготовка и сдача отчетов' },
                          { id: 'расчет-зп', label: 'Расчет заработной платы', desc: 'Начисление зарплаты и взносов' }
                        ].map((service) => (
                          <label key={service.id} className="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-white cursor-pointer">
                            <input
                              type="checkbox"
                              checked={formData.services.includes(service.id)}
                              onChange={(e) => handleServiceChange(service.id, e.target.checked)}
                              className="w-5 h-5 text-indigo-600 rounded mr-3"
                            />
                            <div>
                              <div className="font-medium">{service.label}</div>
                              <div className="text-sm text-gray-600">{service.desc}</div>
                            </div>
                          </label>
                        ))}
                      </div>
                    </div>

                    {/* Дополнительные параметры */}
                    <div className="bg-gray-50 rounded-xl p-6">
                      <h2 className="text-xl font-semibold mb-4 flex items-center">
                        <Users className="w-5 h-5 mr-2 text-indigo-600" />
                        Дополнительные параметры
                      </h2>

                      <div className="grid md:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium mb-2">Объем документооборота</label>
                          <select
                            value={formData.documentFlow}
                            onChange={(e) => handleInputChange('documentFlow', e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          >
                            <option value="">Выберите объем</option>
                            <option value="низкий">Низкий (до 50 док./мес.)</option>
                            <option value="средний">Средний (50-200 док./мес.)</option>
                            <option value="высокий">Высокий (200+ док./мес.)</option>
                          </select>
                        </div>

                        <div>
                          <label className="block text-sm font-medium mb-2">Сложность отчетности</label>
                          <select
                            value={formData.reportingComplexity}
                            onChange={(e) => handleInputChange('reportingComplexity', e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          >
                            <option value="">Выберите сложность</option>
                            <option value="простая">Простая</option>
                            <option value="средняя">Средняя</option>
                            <option value="сложная">Сложная</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    {/* Дополнительные услуги */}
                    <div className="bg-gray-50 rounded-xl p-6">
                      <h2 className="text-xl font-semibold mb-4 flex items-center">
                        <DollarSign className="w-5 h-5 mr-2 text-indigo-600" />
                        Дополнительные услуги
                      </h2>

                      <div className="space-y-3">
                        {[
                          { id: 'консультации', label: 'Консультационные услуги', desc: 'Консультации по учету и налогам' },
                          { id: 'аудит', label: 'Аудиторские услуги', desc: 'Внешний аудит отчетности' },
                          { id: 'юридические', label: 'Юридическое сопровождение', desc: 'Правовая поддержка бизнеса' }
                        ].map((service) => (
                          <label key={service.id} className="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-white cursor-pointer">
                            <input
                              type="checkbox"
                              checked={formData.additionalServices.includes(service.id)}
                              onChange={(e) => handleAdditionalServiceChange(service.id, e.target.checked)}
                              className="w-5 h-5 text-indigo-600 rounded mr-3"
                            />
                            <div>
                              <div className="font-medium">{service.label}</div>
                              <div className="text-sm text-gray-600">{service.desc}</div>
                            </div>
                          </label>
                        ))}
                      </div>
                    </div>

                    <button
                      onClick={calculateCost}
                      className="w-full bg-indigo-600 text-white py-4 px-6 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition-colors flex items-center justify-center"
                    >
                      <Calculator className="w-5 h-5 mr-2" />
                      Рассчитать стоимость
                    </button>
                  </div>
                ) : (
                  // Результаты расчета
                  <div className="space-y-6">
                    <div className="text-center">
                      <CheckCircle className="w-16 h-16 text-green-500 mx-auto mb-4" />
                      <h2 className="text-2xl font-bold text-gray-800 mb-2">Расчет завершен</h2>
                      <p className="text-gray-600">Ориентировочная стоимость услуг в месяц</p>
                    </div>

                    <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl p-8 text-center">
                      <div className="text-4xl font-bold mb-2">
                        {totalCost.toLocaleString('ru-RU')} ₽
                      </div>
                      <div className="text-xl opacity-90">в месяц</div>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-6">
                      <h3 className="text-xl font-semibold mb-4">Детализация расчета:</h3>
                      <div className="space-y-3">
                        {Object.entries(breakdown).map(([service, cost]) => (
                          <div key={service} className="flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0">
                            <span className="font-medium">{service}</span>
                            <span className="text-indigo-600 font-semibold">
                              {cost.toLocaleString('ru-RU')} ₽
                            </span>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="bg-blue-50 border border-blue-200 rounded-xl p-6">
                      <h4 className="font-semibold text-blue-800 mb-2">Важная информация:</h4>
                      <ul className="text-blue-700 text-sm space-y-1">
                        <li>• Расчет является ориентировочным и может изменяться</li>
                        <li>• Итоговая стоимость зависит от специфики вашего бизнеса</li>
                        <li>• Возможны скидки при долгосрочном сотрудничестве</li>
                        <li>• Для точного расчета рекомендуется консультация специалиста</li>
                      </ul>
                    </div>

                    <div className="bg-green-50 border border-green-200 rounded-xl p-6">
                      <h4 className="font-semibold text-green-800 mb-2">Свяжитесь с нами:</h4>
                      <div className="text-green-700 text-sm space-y-1">
                        <p><strong>Телефон:</strong> +79001097954</p>
                        <p><strong>Email:</strong> 780795@bk.ru</p>
                        <p><strong>Адрес:</strong> г. Кемерово, пр. Кузнецкий 51, офис 213</p>
                        <p><strong>WhatsApp:</strong> <a href="https://wa.me/79001097954" className="text-green-600 underline">Написать в WhatsApp</a></p>
                      </div>
                    </div>

                    <div className="flex space-x-4">
                      <button
                        onClick={resetForm}
                        className="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-600 transition-colors"
                      >
                        Новый расчет
                      </button>
                      <button
                        onClick={() => window.print()}
                        className="flex-1 bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition-colors"
                      >
                        Распечатать
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<AccountingCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
